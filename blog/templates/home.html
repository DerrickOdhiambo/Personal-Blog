{% extends 'base.html' %}
{% block content %}
<div class="landing-page">
  <div class="arrow">
    <span></span>
    <span></span>
    <span></span>
  </div>
</div>
<div class="container">
  <h2>Posts</h2>
  <div class="row">
    {% for post in posts %}
    <div class="col-md-4">
      <div class="card">
        <div class="card-header">
          <p><a href="">{{ post.author.username }}</a></p>
        </div>
        <div class="card-body">
          <h5 class="card-title"><a href="{{ url_for('posts.post', post_id=post.id) }}">{{ post.title }}</a></h5>
        </div>
        <div class="card-footer">
          <p><small class="text-muted">{{ post.date_posted.strftime('%Y-%m-%d') }}</small></p>
        </div>
      </div>
    </div>
    {% endfor %}
    <div class="col-md-8 img-fluid">
      <img src="{{ url_for('static', filename='images/img3.jpg') }}" style="height:300px; width: 600px;" alt="">
    </div>
  </div>
</div>
{% endblock %}
